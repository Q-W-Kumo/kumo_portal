<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギルドバトル 模擬戦結果入力ページ</title>

  <!-- フォント＆アイコン -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://jquxvpsjqpnuzxkxintu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdXh2cHNqcXBudXp4a3hpbnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MTI1NDgsImV4cCI6MjA1ODQ4ODU0OH0.7iN9_8cm-eMJv_duarRdAIW08khGWqpvcMuQahycK3I";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="main-content">
    <h2 id="pageTitle">ギルドバトル 模擬戦結果入力ページ</h2>

    <div class="container">
      <!-- プレイヤー情報 -->
      <div class="row">
        <div><label>プレイヤー名</label><input type="text" id="playerName" class="readonly-field" readonly></div>
        <div><label>プレイヤーレベル</label><input type="text" id="playerLevel" class="readonly-field" readonly></div>
        <div><label>最高戦力値</label><input type="text" id="playerPower" class="readonly-field" readonly></div>
      </div>

      <!-- STG1〜STG6 -->
      <div class="row">
        <div><label>STG1 削り%</label><input type="number" id="stg1"></div>
        <div><label>STG2 削り%</label><input type="number" id="stg2"></div>
        <div><label>STG3 削り%</label><input type="number" id="stg3"></div>
      </div>
      <div class="row">
        <div><label>STG4 削り%</label><input type="number" id="stg4"></div>
        <div><label>STG5 削り%</label><input type="number" id="stg5"></div>
        <div><label>STG6 削り%</label><input type="number" id="stg6"></div>
      </div>

      <!-- 参加時間 -->
      <div class="checkbox-group-container">
        <div class="checkbox-title">参加時間</div>
        <div class="checkbox-group">
          <label><input type="checkbox" value="早朝" class="battle-time"> 早朝</label>
          <label><input type="checkbox" value="朝" class="battle-time"> 朝</label>
          <label><input type="checkbox" value="昼" class="battle-time"> 昼</label>
          <label><input type="checkbox" value="夜" class="battle-time"> 夜</label>
          <label><input type="checkbox" value="深夜" class="battle-time"> 深夜</label>
        </div>
      </div>

      <button onclick="saveBattleData()">データを保存</button>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const loginId = urlParams.get("loginId");
      const loginRole = urlParams.get("role");
      let currentRound = parseInt(urlParams.get("round"), 10) || 0;

      async function initializePage() {
        console.log("🟢 initializePage() 実行開始");
        console.log("🔍 loginId:", loginId);
        console.log("🔍 loginRole:", loginRole);
        console.log("🔍 currentRound:", currentRound);

        if (!loginId || !loginRole) {
          alert("ログイン情報が取得できません。再度ログインしてください。");
          window.location.href = "guild_home.html";
          return;
        }

        if (!currentRound) {
          alert("開催中のギルドバトルが設定されていません。");
          return;
        }

        document.getElementById("pageTitle").textContent = `第${currentRound}回 ギルドバトル 模擬戦結果入力ページ`;

        // ギルドメンバー情報を取得
        const { data: memberData, error } = await db
          .from("guild_members")
          .select("*")
          .eq("id", loginId)
          .single();

        if (error || !memberData) {
          alert("プレイヤー情報を取得できませんでした。");
          return;
        }

        document.getElementById("playerName").value = memberData.name;
        document.getElementById("playerLevel").value = memberData.level;
        document.getElementById("playerPower").value = memberData.power;
      }

      async function saveBattleData() {
        const stgData = {
          stg1: document.getElementById("stg1").value || 0,
          stg2: document.getElementById("stg2").value || 0,
          stg3: document.getElementById("stg3").value || 0,
          stg4: document.getElementById("stg4").value || 0,
          stg5: document.getElementById("stg5").value || 0,
          stg6: document.getElementById("stg6").value || 0,
        };

        const times = Array.from(document.querySelectorAll(".battle-time:checked"))
          .map(el => el.value)
          .join(",");

        const battleData = {
          id: loginId,
          round: currentRound,
          ...stgData,
          times,
          updated_at: new Date().toISOString(),
        };

        const { error } = await db
          .from("guild_battle_records")
          .upsert([battleData], { onConflict: ["id", "round"] });

        if (error) {
          console.error("❌ 保存失敗:", error);
          alert("データの保存に失敗しました。");
        } else {
          alert("データを保存しました！");
          window.location.href = `guild_battle_view.html?loginId=${loginId}`;
        }
      }

      window.onload = initializePage;
    </script>
  </div>
</body>
</html>
