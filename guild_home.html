<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻影旅団ー蜘蛛ー ポータルサイト</title>

  <!-- フォントとアイコン読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Sawarabi Gothic', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }

    .container {
      margin-top: 50px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input {
      width: 280px; /* 幅を統一 */
      height: 40px; /* 高さを統一 */
      font-size: 16px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      text-align: center;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    .menu-button {
      width: 300px; /* 幅を統一 */
      height: 45px; /* 高さを統一 */
      font-size: 16px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    /* ログインボタン（青） */
    .login-button {
      background-color: #2196F3;
      color: #fff;
    }
    .login-button:hover {
      background-color: #1976D2;
    }

    /* マスタメンテナンスボタン（緑） */
    .master-button {
      background-color: #4CAF50;
      color: #fff;
    }
    .master-button:hover {
      background-color: #388E3C;
    }

    /* ログアウトボタン（赤） */
    .logout-button {
      background-color: #FF3333;
      color: #fff;
    }
    .logout-button:hover {
      background-color: #D32F2F;
    }

    .menu-button i {
      margin-right: 10px; /* アイコンとテキストの間隔 */
      font-size: 18px;
    }

  </style>
</head>
<body>

  <h1>幻影旅団ー蜘蛛ー ポータルサイト</h1>

  <div class="container">
    <!-- ID入力欄 -->
    <div class="input-group">
      <input type="text" id="loginId" placeholder="プレイヤーIDを入力">
    </div>

    <!-- ログインボタン（ギルドバトル結果） -->
    <button class="menu-button login-button" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> ログイン
    </button>

    <!-- マスタメンテナンス（緑色） -->
    <button class="menu-button master-button" onclick="navigatePage('guild_master.html')">
      <i class="fas fa-cogs"></i> マスタメンテナンス
    </button>

    <!-- ログアウトボタン（赤色） -->
    <button class="menu-button logout-button" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> ログアウト
    </button>
  </div>

  <script>
    function login() {
      const loginId = document.getElementById("loginId").value.trim();
      if (!loginId) {
        alert("プレイヤーIDを入力してください！");
        return;
      }
      window.location.href = `guild_battle_view.html?loginId=${encodeURIComponent(loginId)}`;
    }

    function navigatePage(page) {
      const loginId = document.getElementById("loginId").value.trim();
      if (!loginId) {
        alert("プレイヤーIDを入力してください！");
        return;
      }
      window.location.href = `${page}?loginId=${encodeURIComponent(loginId)}`;
    }

    function logout() {
      sessionStorage.clear();
      alert("ログアウトしました。");
      window.location.href = "guild_home.html";
    }
  </script>

</body>
</html>
