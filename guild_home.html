<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギルド管理ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    label {
      font-size: 14px;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn {
      background-color: #4CAF50;
      color: white;
    }
    .master-btn {
      background-color: #2196F3;
      color: white;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ギルド管理ログイン</h2>
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <br>
    <label><input type="checkbox" id="rememberMe"> IDを記憶する</label>
    <br>
    <button class="button login-btn" onclick="login()">ログイン</button>
    <button class="button master-btn" onclick="goToMaster()">マスタメンテナンス</button>
    <button class="button logout-btn" onclick="logout()">ログアウト</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // IDを記憶していた場合の処理
      const savedUserId = localStorage.getItem("userId");
      if (savedUserId) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("rememberMe").checked = true;
      }
    });

    function login() {
      const userId = document.getElementById("userId").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }

      if (rememberMe) {
        localStorage.setItem("userId", userId);
      } else {
        localStorage.removeItem("userId");
      }

      alert("ログイン成功: " + userId);
      // ログイン後のリダイレクト
      window.location.href = "guild_home.html?loginId=" + encodeURIComponent(userId);
    }

    function goToMaster() {
      const userId = document.getElementById("userId").value;
      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }
      window.location.href = "guild_master.html?loginId=" + encodeURIComponent(userId);
    }

    function logout() {
      localStorage.removeItem("userId");
      document.getElementById("userId").value = "";
      document.getElementById("rememberMe").checked = false;
      alert("ログアウトしました");
    }
  </script>

</body>
</html>
