<!DOCTYPE html>

  <script>

    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdXh2cHNqcXBudXp4a3hpbnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MTI1NDgsImV4cCI6MjA1ODQ4ODU0OH0.7iN9_8cm-eMJv_duarRdAIW08khGWqpvcMuQahycK3I";

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 360px; /* フォームを横長に調整 */
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      white-space: nowrap; /* 2行にならないようにする */
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    label {
      font-size: 14px;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-btn {
      background-color: #4CAF50;
      color: white;
    }

    .master-btn {
      background-color: #2ECC71; /* 緑色 */
      color: white;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: white;
    }

    .button i {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>幻影旅団ー蜘蛛ー ポータルサイト</h2>
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <br>
    <label><input type="checkbox" id="rememberMe"> IDを記憶する</label>
    <br>
    <button class="button login-btn" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> ログイン
    </button>
    <button class="button master-btn" onclick="goToMaster()">
      <i class="fas fa-cogs"></i> マスタメンテナンス
    </button>
    <button class="button logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> ログアウト
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const savedUserId = localStorage.getItem("userId");
      if (savedUserId) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("rememberMe").checked = true;
      }
    });

    async function login() {
      const userId = document.getElementById("userId").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }

      console.log("🔍 入力されたユーザーID:", userId);

      try {
        let { data, error } = await db
          .from("guild_members")
          .select("id, role")
          .eq("id", userId)
          .single();

        console.log("🛠️ Supabase からのレスポンス:", data, error);

        if (error || !data) {
          console.error("❌ ユーザーが見つかりません:", error);
          alert("ユーザーが見つかりません");
          return;
        }

        // ✅ ユーザー情報を sessionStorage に保存
        sessionStorage.setItem("loginId", data.id);
        sessionStorage.setItem("loginRole", data.role);

        // ✅ ローカルストレージにも保存（チェックが入っている場合）
        if (rememberMe) {
          localStorage.setItem("userId", userId);
        } else {
          localStorage.removeItem("userId");
        }

        alert(`ログイン成功: ${data.id} (${data.role})`);

        console.log("✅ ページ遷移を実行: guild_battle_view.html");
        
        // ✅ ページ遷移（ログイン情報をURLに含める）
        setTimeout(() => {
          window.location.href = `guild_battle_view.html?loginId=${encodeURIComponent(data.id)}&role=${encodeURIComponent(data.role)}`;
        }, 500);

      } catch (err) {
        console.error("❌ ログイン処理中にエラーが発生:", err);
        alert("ログイン処理中に問題が発生しました");
      }
    }

    function goToMaster() {
      const loginId = sessionStorage.getItem("loginId");
      if (!loginId) {
        alert("ログインしてください");
        return;
      }
      const loginRole = sessionStorage.getItem("loginRole");
      if (loginRole !== "GM") {
        alert("ギルドマスターのみアクセス可能です");
        return;
      }
      window.location.href = "guild_master.html";
    }

    function logout() {
      localStorage.removeItem("userId");
      sessionStorage.removeItem("loginId");
      sessionStorage.removeItem("loginRole");
      document.getElementById("userId").value = "";
      document.getElementById("rememberMe").checked = false;
      alert("ログアウトしました");
    }
  </script>

</body>
</html>
