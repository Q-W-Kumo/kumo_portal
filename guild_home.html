<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギルド管理ログイン</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://jquxvpsjqpnuzxkxintu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwi...";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 { margin-bottom: 15px; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    label { font-size: 14px; }
    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn { background-color: #4CAF50; color: white; }
    .master-btn { background-color: #2196F3; color: white; }
    .logout-btn { background-color: #d32f2f; color: white; }
  </style>
</head>
<body>

  <div class="container">
    <h2>ギルド管理ログイン</h2>
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <br>
    <label><input type="checkbox" id="rememberMe"> IDを記憶する</label>
    <br>
    <button class="button login-btn" onclick="login()">ログイン</button>
    <button class="button master-btn" onclick="goToMaster()">マスタメンテナンス</button>
    <button class="button logout-btn" onclick="logout()">ログアウト</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const savedUserId = localStorage.getItem("userId");
      if (savedUserId) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("rememberMe").checked = true;
      }
    });

    async function login() {
      const userId = document.getElementById("userId").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }

      console.log("🔍 入力されたユーザーID:", userId);

      let { data, error } = await db
          .from("guild_members")
          .select("id, role")
          .eq("id", userId)
          .single();

      console.log("🛠️ Supabase からのレスポンス:", data, error);

      if (error || !data) {
        alert("ユーザーが見つかりません");
        return;
      }

      // ✅ sessionStorage → localStorage に変更
      localStorage.setItem("loginId", data.id);
      localStorage.setItem("loginRole", data.role);

      console.log("✅ ログイン情報を保存:", {
        loginId: localStorage.getItem("loginId"),
        loginRole: localStorage.getItem("loginRole"),
      });

      if (rememberMe) {
        localStorage.setItem("userId", userId);
      } else {
        localStorage.removeItem("userId");
      }

      alert(`ログイン成功: ${data.id} (${data.role})`);

      console.log("🔄 ページ遷移を実行: guild_battle_view.html");

      // ✅ setTimeout() 削除 → 直接遷移
      window.location.href = `guild_battle_view.html?loginId=${encodeURIComponent(userId)}`;
    }

    function goToMaster() {
      const loginId = localStorage.getItem("loginId");
      if (!loginId) {
        alert("ログインしてください");
        return;
      }
      const loginRole = localStorage.getItem("loginRole");
      if (loginRole !== "GM") {
        alert("ギルドマスターのみアクセス可能です");
        return;
      }
      window.location.href = `guild_master.html?loginId=${encodeURIComponent(loginId)}`;
    }

    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("loginId");
      localStorage.removeItem("loginRole");
      document.getElementById("userId").value = "";
      document.getElementById("rememberMe").checked = false;
      alert("ログアウトしました");
    }
  </script>

</body>
</html>
