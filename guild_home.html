<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://jquxvpsjqpnuzxkxintu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdXh2cHNqcXBudXp4a3hpbnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MTI1NDgsImV4cCI6MjA1ODQ4ODU0OH0.7iN9_8cm-eMJv_duarRdAIW08khGWqpvcMuQahycK3I";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <title>幻影旅団－蜘蛛－</title>

  <!-- フォントとアイコン -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/vWms7U9.jpeg') center center / cover no-repeat;
      opacity: 0;
      transition: opacity 5s ease-in-out;
      z-index: 1;
    }

    #logo {
      position: fixed;
      bottom: -100px;
      right: 20px;
      width: 480px;
      opacity: 0;
      z-index: 4;
      transition: all 3s ease;
    }

    #title-container {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 4;
      opacity: 0;
      transition: all 3s ease;
    }

    .main-title {
      font-size: 48px;
      color: #FFA500;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .main-title .kanji {
      font-size: 80px;
      color: #FF3333;
    }

    .sub-title {
      margin-top: 10px;
      font-size: 24px;
      color: #FFCC00;
      letter-spacing: 1px;
    }

    #loginForm {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 2s;
      z-index: 4;
      width: 400px;
    }

    #loginForm input {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .login-button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>

<body>

  <div id="background"></div>
  <img id="logo" src="https://i.imgur.com/TNX49ES.png" alt="ロゴ">

  <div id="title-container">
    <div class="main-title">
      <span class="kanji">幻</span>影旅団－蜘蛛－
    </div>
    <div class="sub-title">
      ＜FF7EC GUILD PORTAL SITE ver.1.0＞
    </div>
  </div>

  <div id="loginForm">
    <div id="greetingMessage" class="greeting"></div>

    <input type="text" id="userId" placeholder="ユーザーIDを入力">

    <div class="auto-login">
      <input type="checkbox" id="autoLoginCheck">
      <label for="autoLoginCheck">ログイン状態を保持する</label>
    </div>

    <button id="loginBtn" class="login-button" onclick="login()">
      ログイン
    </button>

    <button id="logoutBtn" class="login-button logout-button" onclick="logout()">
      ログアウト
    </button>
  </div>

  <script>
    async function login() {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert('ユーザーIDを入力してください');
        return;
      }

      // Supabaseからユーザー情報を取得
      const { data: user, error } = await supabase
        .from('guild_members')
        .select('*')
        .eq('id', userId)
        .maybeSingle();

      if (error || !user) {
        alert('登録されていないユーザーIDです');
        return;
      }

      if (document.getElementById('autoLoginCheck').checked) {
        localStorage.setItem('userId', userId);
      }

      alert(`ようこそ！${user.name}さん、本日もよろしくお願いします！`);

      if (user.role === 'GM') {
        window.location.href = `guild_master.html?loginId=${userId}`;
      } else {
        window.location.href = `guild_battle_view.html?loginId=${userId}`;
      }
    }

    function logout() {
      localStorage.removeItem('userId');
      alert('ログアウトしました');
      document.getElementById('userId').value = '';
      document.getElementById('greetingMessage').textContent = '';
      document.getElementById('autoLoginCheck').checked = false;
    }

    window.onload = async () => {
      const storedUserId = localStorage.getItem('userId');
      if (storedUserId) {
        document.getElementById('userId').value = storedUserId;
        const { data: user } = await supabase
          .from('guild_members')
          .select('*')
          .eq('id', storedUserId)
          .maybeSingle();

        if (user) {
          document.getElementById('greetingMessage').textContent = `ようこそ！${user.name}さん、本日もよろしくお願いします！`;
        }

        document.getElementById('autoLoginCheck').checked = true;
      }
    };
  </script>

</body>
</html>
