<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻影旅団-蜘蛛- ポータルサイト</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://jquxvpsjqpnuzxkxintu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdXh2cHNqcXBudXp4a3hpbnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MTI1NDgsImV4cCI6MjA1ODQ4ODU0OH0.7iN9_8cm-eMJv_duarRdAIW08khGWqpvcMuQahycK3I";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* 背景色を黒 */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    
    /* 背景画像を左上に縮小配置 */
    .background-image {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px; /* 画像を縮小 */
      height: auto;
      opacity: 0.8;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      white-space: nowrap;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    label {
      font-size: 14px;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-btn {
      background-color: #1976D2;
      color: white;
    }

    .master-btn {
      background-color: #4CAF50;
      color: white;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: white;
    }

    .button i {
      font-size: 18px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

  <!-- 背景画像 -->
  <img src="https://i.imgur.com/GWT1mh7.png" class="background-image" alt="ギルドロゴ">

  <div class="container">
    <h2>幻影旅団-蜘蛛- ポータルサイト</h2>
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <br>
    <label><input type="checkbox" id="rememberMe"> IDを記憶する</label>
    <br>
    <button class="button login-btn" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> ログイン
    </button>
    <button class="button master-btn" onclick="goToMaster()">
      <i class="fas fa-cogs"></i> マスタメンテナンス
    </button>
    <button class="button logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> ログアウト
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const savedUserId = localStorage.getItem("userId");
      if (savedUserId) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("rememberMe").checked = true;
      }
    });

    async function login() {
      const userId = document.getElementById("userId").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }

      console.log("🔍 入力されたユーザーID:", userId);

      let { data, error } = await db
        .from("guild_members")
        .select("id, role, name")
        .eq("id", userId)
        .single();

      console.log("🛠️ Supabase からのレスポンス:", data, error);

      if (error || !data) {
        alert("ユーザーが見つかりません");
        return;
      }

      // ユーザー情報を sessionStorage に保存
      sessionStorage.setItem("loginId", data.id);
      sessionStorage.setItem("loginRole", data.role);
      sessionStorage.setItem("userName", data.name);

      if (rememberMe) {
        localStorage.setItem("userId", userId);
      } else {
        localStorage.removeItem("userId");
      }

      alert(`ようこそ！${data.name}さん、本日もよろしくお願いします！`);

      console.log("🔄 ページ遷移を実行: guild_battle_view.html");
      
      // ✅ ここでログイン情報を渡して guild_battle_view.html に遷移
      setTimeout(() => {
        window.location.href = `guild_battle_view.html?loginId=${encodeURIComponent(data.id)}&role=${encodeURIComponent(data.role)}`;
      }, 500);
    }

    function goToMaster() {
      const loginId = sessionStorage.getItem("loginId");
      if (!loginId) {
        alert("ログインしてください");
        return;
      }
      const loginRole = sessionStorage.getItem("loginRole");
      if (loginRole !== "GM") {
        alert("ギルドマスターのみアクセス可能です");
        return;
      }
      window.location.href = "guild_master.html";
    }

    function logout() {
      localStorage.removeItem("userId");
      sessionStorage.removeItem("loginId");
      sessionStorage.removeItem("loginRole");
      sessionStorage.removeItem("userName");
      document.getElementById("userId").value = "";
      document.getElementById("rememberMe").checked = false;
      alert("ログアウトしました");
    }
  </script>

</body>
</html>
