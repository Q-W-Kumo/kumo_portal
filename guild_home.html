<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻影旅団-蜘蛛- ポータルサイト</title>

  <!-- フォントとアイコン読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Sawarabi Gothic', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      text-align: center;
      background-color: #333;
      color: #fff;
      outline: none;
    }
    label {
      font-size: 14px;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button i {
      margin-right: 10px;
      font-size: 18px;
    }
    /* ボタンの色設定 */
    .login-btn {
      background-color: #4CAF50;
      color: white;
    }
    .login-btn:hover {
      background-color: #388E3C;
    }
    .master-btn {
      background-color: #2196F3;
      color: white;
    }
    .master-btn:hover {
      background-color: #1976D2;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: white;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>幻影旅団-蜘蛛- ポータルサイト</h2>
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <br>
    <label><input type="checkbox" id="rememberMe"> IDを記憶する</label>
    <br>
    
    <!-- ログインボタン（アイコン付き） -->
    <button class="button login-btn" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> ログイン
    </button>

    <!-- マスタメンテナンスボタン（アイコン付き） -->
    <button class="button master-btn" onclick="goToMaster()">
      <i class="fas fa-cogs"></i> マスタメンテナンス
    </button>

    <!-- ログアウトボタン（アイコン付き） -->
    <button class="button logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> ログアウト
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const savedUserId = localStorage.getItem("userId");
      if (savedUserId) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("rememberMe").checked = true;
      }
    });

    async function login() {
      const userId = document.getElementById("userId").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userId) {
        alert("ユーザーIDを入力してください");
        return;
      }

      console.log("🔍 入力されたユーザーID:", userId);

      let { data, error } = await db
        .from("guild_members")
        .select("id, role")
        .eq("id", userId)
        .single();

      console.log("🛠️ Supabase からのレスポンス:", data, error);

      if (error || !data) {
        alert("ユーザーが見つかりません");
        return;
      }

      // ユーザー情報を sessionStorage に保存
      sessionStorage.setItem("loginId", data.id);
      sessionStorage.setItem("loginRole", data.role);

      if (rememberMe) {
        localStorage.setItem("userId", userId);
      } else {
        localStorage.removeItem("userId");
      }

      alert(`ログイン成功: ${data.id} (${data.role})`);

      console.log("🔄 ページ遷移を実行: guild_battle_view.html");
      
      // ✅ ここでログイン情報を渡して guild_battle_view.html に遷移
      setTimeout(() => {
        window.location.href = `guild_battle_view.html?loginId=${encodeURIComponent(data.id)}&role=${encodeURIComponent(data.role)}`;
      }, 500);
    }

    function goToMaster() {
      const loginId = sessionStorage.getItem("loginId");
      if (!loginId) {
        alert("ログインしてください");
        return;
      }
      const loginRole = sessionStorage.getItem("loginRole");
      if (loginRole !== "GM") {
        alert("ギルドマスターのみアクセス可能です");
        return;
      }
      window.location.href = "guild_master.html";
    }

    function logout() {
      localStorage.removeItem("userId");
      sessionStorage.removeItem("loginId");
      sessionStorage.removeItem("loginRole");
      document.getElementById("userId").value = "";
      document.getElementById("rememberMe").checked = false;
      alert("ログアウトしました");
    }
  </script>

</body>
</html>
