<!-- サイドバー -->

<!-- メインコンテンツ -->
<div class="main-content">
  <h2>FF7ECギルド初期設定画面</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('memberTab')">ギルドメンバー管理</div>
    <div class="tab" onclick="switchTab('guildBattleTab')">ギルドバトル詳細</div>
  </div>

  <!-- メンバー管理 -->
  <div id="memberTab" class="tab-content active">
    <div class="form-container">
      <div class="flex-row">
        <div style="flex:1;">
          <label>ID</label>
          <input type="text" id="memberId">
        </div>
        <div style="flex:1;">
          <label>団員名</label>
          <input type="text" id="memberName">
        </div>
        <div style="flex:1;">
          <label>役割</label>
          <select id="memberRole">
            <option value="一般" selected>一般</option>
            <option value="SM">サブマスター</option>
            <option value="GM">ギルドマスター</option>
          </select>
        </div>
      </div>
      <div class="flex-row">
        <div style="flex:1;">
          <label>プレイヤーレベル</label>
          <input type="number" id="memberLevel">
        </div>
        <div style="flex:1;">
          <label>最高戦力値</label>
          <input type="number" id="memberPower">
        </div>
        <div style="flex:1;">
          <label>加入日</label>
          <input type="date" id="memberJoinDate">
        </div>
      </div>

      <div>
        <label>備考</label>
        <input type="text" id="memberNote">
      </div>

      <button onclick="addMember()">メンバー登録</button>
      <button onclick="clearMemberForm()">クリア</button>
    </div>

    <h3>登録済みメンバー一覧</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>役割</th>
          <th>団員名</th>
          <th>レベル</th>
          <th>戦力</th>
          <th>加入日</th>
          <th>備考</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="memberTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  // ===== Supabase 連携（メンバー登録・取得・表示） =====

  async function addMember() {
    const id = document.getElementById('memberId').value;
    const name = document.getElementById('memberName').value;
    const role = document.getElementById('memberRole').value;
    const level = parseInt(document.getElementById('memberLevel').value);
    const power = parseInt(document.getElementById('memberPower').value);
    const joined_at = document.getElementById('memberJoinDate').value;
    const note = document.getElementById('memberNote').value;

    if (!id || !name) {
      alert('IDと団員名は必須です');
      return;
    }

    // ✅ 役割のバリデーション（GM, SM, 一般 のみ許可）
    if (!['GM', 'SM', '一般'].includes(role)) {
      alert("❌ 役割が不正です: " + role);
      return;
    }

    console.log("登録データ:", { id, name, role, level, power, joined_at, note });

    // Supabase にデータを登録（既存データがあれば更新）
    const { data: existing, error: fetchError } = await supabase
      .from('guild_members')
      .select('id')
      .eq('id', id)
      .maybeSingle();

    let result;
    const memberData = { id, name, role, level, power, joined_at, note };

    if (existing) {
      result = await supabase
        .from('guild_members')
        .update(memberData)
        .eq('id', id);
    } else {
      result = await supabase
        .from('guild_members')
        .insert([memberData]);
    }

    if (result.error) {
      alert('登録に失敗しました: ' + result.error.message);
    } else {
      alert('✅ メンバー登録が完了しました');
      clearMemberForm();
      renderMembers(); // メンバー一覧を更新
    }
  }

  function clearMemberForm() {
    document.getElementById('memberId').value = '';
    document.getElementById('memberName').value = '';
    document.getElementById('memberRole').value = '一般';
    document.getElementById('memberLevel').value = '';
    document.getElementById('memberPower').value = '';
    document.getElementById('memberJoinDate').value = '';
    document.getElementById('memberNote').value = '';
  }

  async function renderMembers() {
    const { data: members, error } = await supabase
      .from('guild_members')
      .select('*');

    if (error) {
      alert('メンバー取得失敗: ' + error.message);
      return;
    }

    members.sort((a, b) => {
      const roleOrder = { 'GM': 1, 'SM': 2, '一般': 3, 'DFN': 4 };
      if (roleOrder[a.role] !== roleOrder[b.role]) {
        return roleOrder[a.role] - roleOrder[b.role];
      }
      return b.power - a.power;
    });

    const tbody = document.getElementById('memberTableBody');
    tbody.innerHTML = '';

    members.forEach(member => {
      const tr = document.createElement('tr');
      if (member.role === 'DFN') tr.classList.add('dfn-row');

      const roleIconClass = member.role === 'GM' ? 'role-gm' :
                            member.role === 'SM' ? 'role-sm' :
                            member.role === 'DFN' ? 'role-dfn' : 'role-general';

      tr.innerHTML = `
        <td>${member.id}</td>
        <td><span class="role-icon ${roleIconClass}">${member.role}</span></td>
        <td>${member.name}</td>
        <td>${member.level}</td>
        <td>${member.power}</td>
        <td>${member.joined_at || ''}</td>
        <td>${member.note || ''}</td>
        <td>
          <button class="action-btn" onclick="editMember('${member.id}')">編集</button>
          ${member.role !== 'DFN' ? `<button class="action-btn" onclick="withdrawMember('${member.id}')">脱退</button>` : ''}
          ${member.role === 'DFN' ? `<button class="action-btn" onclick="deleteMember('${member.id}')">削除</button>` : ''}
        </td>
      `;
      tbody.appendChild(tr);
    });
  }
</script>
<script>
  async function editMember(id) {
    const { data: member, error } = await supabase
      .from('guild_members')
      .select('*')
      .eq('id', id)
      .maybeSingle();

    if (error || !member) {
      alert('データ取得に失敗しました');
      return;
    }

    document.getElementById('memberId').value = member.id;
    document.getElementById('memberName').value = member.name;
    document.getElementById('memberRole').value = member.role;
    document.getElementById('memberLevel').value = member.level;
    document.getElementById('memberPower').value = member.power;
    document.getElementById('memberJoinDate').value = member.joined_at || '';
    document.getElementById('memberNote').value = member.note || '';
  }

  async function withdrawMember(id) {
    if (!confirm('このメンバーを脱退させますか？')) return;
    const { error } = await supabase
      .from('guild_members')
      .update({ role: 'DFN' })
      .eq('id', id);

    if (error) {
      alert('脱退処理に失敗しました: ' + error.message);
      return;
    }

    alert('✅ メンバーを脱退させました');
    renderMembers();
  }

  async function deleteMember(id) {
    if (!confirm('このメンバーを完全に削除しますか？')) return;

    const { error } = await supabase
      .from('guild_members')
      .delete()
      .eq('id', id);

    if (error) {
      alert('削除に失敗しました: ' + error.message);
      return;
    }

    alert('✅ メンバーを削除しました');
    renderMembers();
  }

  function limitRoles(select) {
    const role = select.value;
    // Supabase でのチェックは省略 or 別途実装
    if (role === 'GM') {
      alert('ギルドマスターは1名のみ設定可能です（注: 制限は現在未実装）');
    }
    if (role === 'SM') {
      alert('サブマスターは4名まで設定可能です（注: 制限は現在未実装）');
    }
  }

  // ページロード時のデータ取得処理
  window.onload = async () => {
    await renderMembers();
  };
</script>
