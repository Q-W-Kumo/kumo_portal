  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #2c2c2c;
      height: 100vh;
      padding: 20px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }
    .login-id-box {
      border: 2px solid yellow;
      background-color: #1a1a1a;
      padding: 10px;
      margin-bottom: 30px;
      color: yellow;
      text-align: center;
      font-size: 14px;
      border-radius: 5px;
    }
    .menu-header { font-weight: bold; margin-bottom: 20px; }
    .menu-button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .menu-button i { margin-right: 10px; }
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 20px;
    }
    .tab { display: inline-block; padding: 10px 20px; background: #333; border-radius: 5px 5px 0 0; margin-right: 10px; cursor: pointer; }
    .tab.active { background: #4CAF50; }
    .tab-content { display: none; background: #333; padding: 20px; border-radius: 0 0 10px 10px; }
    .tab-content.active { display: block; }
    .form-container { max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; background: #4CAF50; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #555; padding: 8px; font-size: 14px; text-align: center; }
    .role-icon { padding: 2px 6px; border-radius: 4px; font-size: 12px; }
    .role-gm { background: yellow; color: black; }
    .role-sm { background: #2196F3; }
    .role-general { background: #4CAF50; }
    .role-dfn { background: gray; }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="login-id-box" id="loginIdBox">ログインID: 取得中...</div>
  <div class="menu-header"><i class="fas fa-bars"></i> メニュー</div>
  <button class="menu-button" onclick="navigatePage('guild_home.html')"><i class="fas fa-house"></i> ホーム</button>
  <button class="menu-button" onclick="navigatePage('guild_battle_input.html')"><i class="fas fa-pen-to-square"></i> データ入力</button>
  <button class="menu-button" onclick="navigatePage('guild_battle_view.html')"><i class="fas fa-chart-bar"></i> データビュー</button>
</div>

<!-- Main -->
<div class="main-content">
  <h2>FF7ECギルド初期設定画面</h2>
  <div class="tab active" onclick="switchTab('members')">ギルドメンバー管理</div>
  <div class="tab" onclick="switchTab('battles')">ギルドバトル詳細</div>

  <!-- Members Tab -->
  <div id="members" class="tab-content active">
    <div class="form-container">
      <label>ID <input type="text" id="memberId" /></label>
      <label>団員名 <input type="text" id="memberName" /></label>
      <label>役割
        <select id="memberRole">
          <option value="一般">一般</option>
          <option value="SM">サブマスター</option>
          <option value="GM">ギルドマスター</option>
        </select>
      </label>
      <label>プレイヤーレベル <input type="number" id="memberLevel" /></label>
      <label>最高戦力値 <input type="number" id="memberPower" /></label>
      <label>加入日 <input type="date" id="memberJoinDate" /></label>
      <label>備考 <input type="text" id="memberNote" /></label>
      <button onclick="addMember()">メンバー登録</button>
      <button onclick="clearMemberForm()">クリア</button>
    </div>

    <table>
      <thead>
        <tr><th>ID</th><th>役割</th><th>団員名</th><th>Lv</th><th>戦力</th><th>加入日</th><th>備考</th><th>操作</th></tr>
      </thead>
      <tbody id="memberTableBody"></tbody>
    </table>
  </div>

  <!-- Battle Settings Tab -->
  <div id="battles" class="tab-content">
    <p>※ このパネルのロジックは後で必要に応じて追加します。</p>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const loginId = urlParams.get('loginId') || '未取得';
document.getElementById('loginIdBox').textContent = `ログインID: ${loginId}`;

function navigatePage(page) {
  window.location.href = `${page}?loginId=${loginId}`;
}

function switchTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

function clearMemberForm() {
  ['memberId','memberName','memberLevel','memberPower','memberJoinDate','memberNote'].forEach(id => document.getElementById(id).value = '');
  document.getElementById('memberRole').value = '一般';
}

async function addMember() {
  const id = document.getElementById('memberId').value;
  const name = document.getElementById('memberName').value;
  const role = document.getElementById('memberRole').value;
  const level = Number(document.getElementById('memberLevel').value);
  const power = Number(document.getElementById('memberPower').value);
  const join_date = document.getElementById('memberJoinDate').value;
  const note = document.getElementById('memberNote').value;

  if (!id || !name) return alert('IDと団員名は必須です');

  const { data: existing } = await supabase.from('guild_members').select().eq('id', id).maybeSingle();

  const payload = { id, name, role, level, power, join_date, note };

  const result = existing
    ? await supabase.from('guild_members').update(payload).eq('id', id)
    : await supabase.from('guild_members').insert([payload]);

  if (result.error) return alert('登録失敗: ' + result.error.message);
  alert('登録しました');
  clearMemberForm();
  renderMembers();
}

async function renderMembers() {
  const { data: members, error } = await supabase.from('guild_members').select('*');
  if (error) return alert('取得失敗: ' + error.message);

  members.sort((a, b) => {
    const order = { 'GM': 1, 'SM': 2, '一般': 3, 'DFN': 4 };
    return order[a.role] - order[b.role] || b.power - a.power;
  });

  const tbody = document.getElementById('memberTableBody');
  tbody.innerHTML = '';
  members.forEach(m => {
    const roleClass = m.role === 'GM' ? 'role-gm' : m.role === 'SM' ? 'role-sm' : m.role === 'DFN' ? 'role-dfn' : 'role-general';
    tbody.innerHTML += `
      <tr>
        <td>${m.id}</td>
        <td><span class="role-icon ${roleClass}">${m.role}</span></td>
        <td>${m.name}</td>
        <td>${m.level}</td>
        <td>${m.power}</td>
        <td>${m.join_date || ''}</td>
        <td>${m.note || ''}</td>
        <td>
          <button onclick="editMember('${m.id}')">編集</button>
          <button onclick="deleteMember('${m.id}')">削除</button>
        </td>
      </tr>
    `;
  });
}

async function editMember(id) {
  const { data: m, error } = await supabase.from('guild_members').select().eq('id', id).maybeSingle();
  if (error || !m) return alert('取得失敗');
  document.getElementById('memberId').value = m.id;
  document.getElementById('memberName').value = m.name;
  document.getElementById('memberRole').value = m.role;
  document.getElementById('memberLevel').value = m.level;
  document.getElementById('memberPower').value = m.power;
  document.getElementById('memberJoinDate').value = m.join_date || '';
  document.getElementById('memberNote').value = m.note || '';
}

async function deleteMember(id) {
  if (!confirm('完全に削除しますか？')) return;
  await supabase.from('guild_members').delete().eq('id', id);
  renderMembers();
}

window.onload = () => renderMembers();
</script>
</body>
</html>
